<div class="mat-elevation-z8">
  <table mat-table class="data-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>date</th>
      <td mat-cell *matCellDef="let row">{{row.date}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="algebraic notation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>algebraicNotation</th>
      <td mat-cell *matCellDef="let row">{{row.algebraicNotation}}</td>
    </ng-container>
    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>result</th>
      <td mat-cell *matCellDef="let row">{{row.result}}</td>
    </ng-container>
    <ng-container matColumnDef="white pieces">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>white pieces</th>
      <td mat-cell *matCellDef="let row">{{row.whitePlayer}}</td>
    </ng-container>
    <ng-container matColumnDef="black pieces">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>black pieces</th>
      <td mat-cell *matCellDef="let row">{{row.blackPlayer}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.games?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
